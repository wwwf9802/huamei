<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>sale</title>
		<!-- Mobile Devices Support @begin -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<!-- Mobile Devices Support @end -->
		<link rel="stylesheet" href="../css/base-reset.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/ww.css">
	</head>
	<style>
		.chatList .header {
			background-color: white;
			color: black;
		}
		
		.chatList .header .header-right {
			color: #eb6d00;
			font-size: 0.45rem;
		}
		
		.chatList .scanCode {
			text-align: center;
			margin-top: 4rem;
		}
		
		.chatList .tip {
			text-align: center;
			font-size: 0.55rem;
			margin-top: 0.5rem;
			color: #505A7D;
		}
		
		.chatList .input-div {
			text-align: center;
			margin-top: 3rem;
			position: relative;
		}
		
		.chatList .input-div input {
			font-size: 0.5rem;
			box-sizing: border-box;
			width: 6rem;
			background-color: #F6F7FB;
			border: 1px solid #eee;
			border-right: none;
			height: 1.41rem;
			display: inline-block;
			vertical-align: middle;
		}
		
		.chatList .input-div .btn {
			box-sizing: border-box;
			color: #EB6D00;
			background-color: #F6F7FB;
			width: 2.5rem;
			height: 1.4rem;
			border: 1px solid #eee;
			text-indent: 0.5rem;
			border-left: none;
			font-size: 0.5rem;
			display: inline-block;
			vertical-align: middle;
			line-height: 1.4rem;
			position: relative;
			left: -0.14rem;
			top: -0.24rem;
		}
		
		.chatList .input-div .line {
			width: 1px;
			height: 0.6rem;
			background-color: #eee;
			position: absolute;
			right: 2.8rem;
			bottom: 0.8rem;
		}
	</style>

	<body id="chatList" class="chatList">
		<div class="mui-bar mui-bar-nav header project-list-head">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			物流送货拍照
			<span class="header-right">送货记录</span>
		</div>
		<section class="g-content">
			<div class="scanCode">
				<img id="scan" src="../images/scan-code.png" />
			</div>
			<div class="tip">点击扫描二维码</div>
			<div class="input-div">
				<input type="text" placeholder="输入送货单号" />
				<div class="btn">确认</div>
				<div class="line"></div>
			</div>
		</section>
	</body>
	<script src="../js/zepto1.1.6.min.js" type="text/javascript"></script>
	<script src="../js/flexible.js" type="text/javascript"></script>
	<script src="../js/flexible_css.js" type="text/javascript"></script>
	<script src='../js/mui.min.js'></script>
	<script type="text/javascript" src="../js/vue.min.js"></script>
	<script type="text/javascript" src="../js/global.js"></script>
	<script type="text/javascript" src="../js/public.js"></script>
	<script>
		//扫描二维码
		var scanType;
		//二维码扫描结果传参
		function scaned(t, str, r) {
			alert(str);
		}


		scan.addEventListener("tap", function(e) {
			e.stopPropagation();
			mui.openWindow({
				url: '../scan/barcode_scan.html',
				id: 'barcode_scan',
				show: {
					autoShow: true,
					aniShow: 'pop-in',
					duration: 300
				},
				waiting: {
					autoShow: false
				}
			});
		});
	</script>

</html>
