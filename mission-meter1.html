<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>测量</title>
		<!-- Mobile Devices Support @begin -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<script src="js/flexible.js" type="text/javascript"></script>
		<script src="js/flexible_css.js" type="text/javascript"></script>
		<link rel="stylesheet" href="css/base-reset.css">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/common.css">
	</head>
	<style>
		html{background:#EFEFF4;}
		body{width:100%;overflow:hidden;}
		.y-top-box{width:100%;height:2rem;background:#fff;overflow:hidden;}
		.y-top-box>.y-left{width:2rem;height:2rem;float:left;position:relative;}
		.y-left>img{position:absolute;}
		.y-left>.y-p-big{width:1rem;top:.35rem;left:.3rem;}
		.y-left>.y-p-sm{width:.5rem;top:.65rem;left:1.1rem;}
		.y-top-box>.y-right{height:2rem;margin-left:2rem;overflow:hidden;}
		.y-right>h1{font-size:.45rem;width:8rem;margin-top:.5rem;}
		.y-right>p{font-size:.4rem;color:#333;}
		.y-right>p>span{color:#ADADAD;font-size:.4rem;margin-right:.2rem;}
		.y-right>p>strong{border-right:1px solid #ADADAD;margin:0 .2rem;}
		
		.y-s-title{width:100%;height:1.2rem;background:#fff;margin-top:.2666rem;color:#EB6D00;line-height:1.2rem;padding:0 .3rem;border-bottom:1px solid #E1E1E1;}
		.y-s-title>strong{border-right:1px solid #ADADAD;margin:0 .2rem;}
		.y-meter1-s>div{background:#fff;}
		.y-meter1-s>div>table{border:none;width:100%;margin-left:.3rem;}
		.y-meter1-s>div>table tr{line-height:1rem;font-size:.4rem;}
		.y-meter1-s>div>table tr>td:first-child{color:#ADADAD;width:3rem;}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav header">
	        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	        <span class="title">任务明细</span>
    	</header>
    	<div class="y-top-box under-top">
    		<div class="y-left">
    			<img class="y-p-big" src="images/icon-big-p.png" alt="" />
    			<img class="y-p-sm" src="images/icon-sm-p.png" alt="" />
    		</div>
    		<div class="y-right">
    			<h1>东莞南城区南城花园一期A栋2308</h1>
    			<p><span>业主</span>李晓<strong></strong>13510538861</p>
    		</div>
    	</div>
    	
    	<section class="y-meter1-s">
    		<p class="y-s-title">10<strong></strong>所有门窗测量</p>
    		<div>
    			<table>
    				<tr>
    					<td>发起人</td>
    					<td>系统</td>
    				</tr>
    				<tr>
    					<td>接收人</td>
    					<td>吴田-销售顾问</td>
    				</tr>
    				<tr>
    					<td>任务类型</td>
    					<td>测量类</td>
    				</tr>
    				<tr>
    					<td>完成日期</td>
    					<td>2017-03-10</td>
    				</tr>
    			</table>
    		</div>
    	</section>
	</body>
	<script src="js/zepto1.1.6.min.js" type="text/javascript"></script>
    <script src='js/mui.min.js'></script>
