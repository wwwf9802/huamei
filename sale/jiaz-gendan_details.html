		<script>
             // 得到当前的日期
		    function formatTime(){
		    	var now = new Date();
                var time =  now.getFullYear() + "-" + (now.getMonth() + 1) + "-" + now.getDate();
                return time
		    }
		    function isBlank(_value) {
	            if (_value == null || _value == "" || _value == undefined) {
	                return true;
	            }
	            return false;
            }   
			var gendanVM=new Vue({
				el:'body',
				data:{
                     items:[
                     ],
                     boolean:false
				},
				methods:{
                   tijiao(){
                   	  var value=shuru.value;
                   	  if( !isBlank(value) ){
                   	  	  var time=formatTime();
	                      this.boolean=true;
	                      var list={
	                      	msg:value,
	                      	time:time
	                      }
	                      this.items.push(list)
	                      shuru.value='';
                   	  }
                   }
				},
				ready(){
				}
			})
