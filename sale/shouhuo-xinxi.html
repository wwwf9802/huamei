<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>安装评价</title>
		<!-- Mobile Devices Support @begin -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<script src="../js/flexible.js" type="text/javascript"></script>
		<script src="../js/flexible_css.js" type="text/javascript"></script>
		<!-- Mobile Devices Support @end -->
		<link rel="stylesheet" href="../css/base-reset.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/yhn.css">
	</head>
	<style>
		
		.mui-table-view{font-size:.4rem}
		.mui-table-view-cell span{color:red}
		.mui-table-view-cell>input{width:6rem;float:right;padding:0;margin:0;border:none;height:0.6rem;font-size:.4rem}
		.addrs{font-size:.4rem;border:none}
		.beizhu{padding:0 .4rem;height:1.3rem;line-height:1.3rem;background:#fff}
		.beizhu>input{width:7rem;border:none;background:none;font-size:.4rem;height:1.3rem;}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<span class="title">填写收货信息</span>
		</header>
		<section class="under-top">
			<div class="searchDiv">
				<input debounce="500" type="search" placeholder="电话/地址/业主名称">
			</div>
			<ul class="mui-table-view">
				 <li class="mui-table-view-cell"><span>*</span>收货人<input type="text" placeholder="请输入"/></li>
		         <li class="mui-table-view-cell"><span>*</span>收货电话<input type="number" placeholder="请输入" /></li>
		         <li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span>*</span>收货地址
						<strong class="right"></strong>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span>*</span>楼盘
						<strong class="right"></strong>
					</a>
				</li>
			</ul>
			
			<textarea class="addrs" name="" rows="" cols="" placeholder="请填写详细地址"></textarea>
			
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span>*</span>预约送货日期
						<strong class="right"></strong>
					</a>
				</li>
			</ul>
			
			<p class="beizhu">
				<span class="left">备注:</span>
				<input class="left" placeholder="说点什么吧" type="text" />
			</p>
		</section>
	</body>
</html>
