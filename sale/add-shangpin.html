<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>安装评价</title>
		<!-- Mobile Devices Support @begin -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<script src="../js/flexible.js" type="text/javascript"></script>
		<script src="../js/flexible_css.js" type="text/javascript"></script>
		<!-- Mobile Devices Support @end -->
		<link rel="stylesheet" href="../css/base-reset.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/yhn.css">
	</head>
	<style>
		p{margin:0;}
		.mui-navigate-right {
			font-size: .4rem
		}
		
		.mui-navigate-right>span {
			margin-right: .5rem;
			font-size: .4rem;
			color: #aaa
		}
		
		.mui-navigate-right>input {
			margin-right: .5rem;
			font-size: .4rem;
			border:none;
			width:1.6rem;
			margin-top:.1rem
		}
		
		.mui-navigate-right>.active {
			color: #333
		}
		.mui-btn-blue{background-color:#EB6D00 !important;border:1px solid #EB6D00 !important}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<span class="title">添加商品</span>
		</header>
		
		<section class="under-top">
			<div class="searchDiv">
				<input debounce="500" type="search" placeholder="产品编号/名称/类别">
			</div>
			<div class="addBox">
				<span></span>
				<h1>{{dataArr.id}}/{{dataArr.productName}}</h1>
				<div>
					<span></span>
					<div class="y-sub-box">
						<img class="y-sd-icon" src="../images/icon-sub.png" alt="" />
					</div>
					<strong>1</strong>						
					<div class="y-add-box">
						<img class="y-sd-add y-sd-icon" src="../images/icon-add.png" alt="" />
					</div>
				</div>
				<p>规格:{{dataArr.productSpec}}</p>
			</div>
			
			<p class="gwc-title">
				销售价格 {{dataArr.mprice}}
			</p>
			
			<div class="price-box">
				<div>
					<p>单价<span>(折后)</span></p>
					<p>¥{{dataArr.price}}</p>
				</div>
				<div>
					<p>折扣率</p>
					<p>1</p>
				</div>
				<div>
					<p>小计：</p>
					<p><b>¥800</b></p>
				</div>
			</div>
			
			<ul class="mui-table-view" style="margin-top:.3rem">
				<li class="mui-table-view-cell">
					<a data-arr="arr1" class="a-choice mui-navigate-right">
						送货方式
						<span class="right">点击选择</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a data-arr="arr2" class="a-choice mui-navigate-right">
						<input class="right" placeholder="输入色号">点击选择</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a data-arr="arr2" class="a-choice mui-navigate-right">
						发货日期
						<span class="right">点击选择</span>
					</a>
				</li>
			</ul>
			<div class="gwc-choice">
				<div>
					<span class="left">安装</span>
					<div class="mui-switch mui-switch-mini mui-active ">
						<div class="mui-switch-handle"></div>
					</div>
				</div>
				<div>
					<span class="left">测量</span>
					<div class="mui-switch mui-switch-mini mui-active ">
						<div class="mui-switch-handle"></div>
					</div>
				</div>
				<div>
					<span class="left">赠送</span>
					<div class="mui-switch mui-switch-mini mui-active ">
						<div class="mui-switch-handle"></div>
					</div>
				</div>
			</div>
			
			<ul class="mui-table-view" style="margin-top:.3rem">
				<li class="mui-table-view-cell">
					<a data-arr="arr2" class="a-choice mui-navigate-right">
						<input style="width:6rem" class="right" placeholder="说点什么吧">备注</span>
					</a>
				</li>
			</ul>
		</section>
		
		<footer class="y-sd-footer">
			<img id="shoppingCart" src="../images/icon-gwc.png" alt="" />
			<span>已选产品(4)</span>
			<div>提交</div>
		</footer>
	</body>
	<script src="../js/zepto1.1.6.min.js" type="text/javascript"></script>
		<script src='../js/mui.min.js'></script>
		<script type="text/javascript" src="../js/public.js"></script>
		<script type="text/javascript" src="../js/global.js"></script>
		<script type="text/javascript" src="../js/vue.min.js"></script>
		<script>
			var vm = new Vue({
				el: "body",
				data: {
					dataArr: []
				},
				methods: {},
				ready: function() {
					init('01093205');
				}
			});

			function init(productId) {
				mui.ajax(getBaseServerUrl() + '/app/order/findProduct', {
					type: 'get', //HTTP请求类型
					data: {
						empId: 'admin',
						productId: productId
					},
					success: function(jsonData) {
						if(jsonData.status) {
							vm.dataArr = jsonData.data;
						} else {
							plus.nativeUI.alert(jsonData.msg);
						}

					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {}
				});
			}
		</script>
</html>
