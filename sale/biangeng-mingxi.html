<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>变更明细</title>
		<!-- Mobile Devices Support @begin -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<script src="../js/flexible.js" type="text/javascript"></script>
		<script src="../js/flexible_css.js" type="text/javascript"></script>
		<!-- Mobile Devices Support @end -->
		<link rel="stylesheet" href="../css/base-reset.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css">
		<link href="../picker/mui.picker.min.css" rel="stylesheet" />
		<link href="../picker/mui.poppicker.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/lzr.css">
	</head>
	<body>
		<div class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<span class="title">变更明细 </span>
			<span class='baocun'>保存</span>
		</div>
		<div class="g-content mui-content g-sale">
			 <div class="m-biangeng-mingxi">
			 	 <div class="nav-list">
			 	 	 <div class="list active" @tap='changeNav($event)'>商品编辑</div>
			 	 	 <div class="list" @tap='changeNav($event)'>商品更换</div>
			 	 </div>
			 	 <div v-show='itemIndex == 1' class="content">
			 	 	 <div class="item">
			 	 	 	<div class="left">
			 	 	 		 <div class="pro-name">
			 	 	 		 	{{productChange.name}}
			 	 	 		 </div>
			 	 	 		 <div class="pro-guige">
			 	 	 		 	规格:	{{productChange.guige}}
			 	 	 		 </div>
			 	 	 	</div>
			 	 	 	<div class="right">
			 	 	 		<span class="count jianhao"  @click='changeCount(-1)'><img src="../images/icon-jian.png" alt=""></span>
			 	 	 		 &nbsp;<span class='num'>{{productChange.num}}</span>&nbsp; 
			 	 	 		<span class="count jiahao" @click='changeCount(1)'><img src="../images/icon-jiahao.png" alt=""></span>
			 	 	 	</div>
			 	 	</div>
			 	 	<div class="shoujia">系统售价：	{{productChange.oldPrice}}</div>
			 	 	<div class="price-show">
			 	 		  <div class="price-list">
			 	 		  	  <div class="wen">折价<span>（折后）</span></div>
			 	 		  	  <div class="num">￥ {{productChange.salePrice}}</div>
			 	 		  </div>
			 	 		  <div class="price-list">
			 	 		  	  <div class="wen">折扣率</div>
			 	 		  	  <div class="num">0.80</div>
			 	 		  </div>
			 	 		  <div class="price-list">
			 	 		  	  <div class="wen">小计：</div>
			 	 		  	  <div class="num"><strong>￥{{productChange.num * productChange.salePrice }}</strong></div>
			 	 		  </div>
			 	 	</div>
			 	 	<div id='songhuo_sy' class="item-list peisong">
			 	 		 送货方式
			 	 		 <span id='show_value0' class="show-value"></span>
			 	 	</div>
			 	 	<div id='sehao' class="item-list peisong">
			 	 		 色号：
			 	 		 <span id='show_value1' class="show-value"></span>
			 	 	</div>
			 	 	<div id='startDate' class="item-list peisong">
			 	 		 发货日期
			 	 		 <span id='show_value2' class="show-value"></span>
			 	 	</div>
			 	 	<div class="item-list switch-kaiguan">
			 	 		 <!-- 开关打开状态，多了一个.mui-active类 -->
			 	 		<div class="list">
				 	 		<div class="wen">安装</div>
							<div class="mui-switch mui-active">
								<div class="mui-switch-handle"></div>
							</div>
						</div>
						<div class="list">
				 	 		<div class="wen">测量</div>
							<div class="mui-switch mui-active">
								<div class="mui-switch-handle"></div>
							</div>
						</div>
						<div class="list">
				 	 		<div class="wen">赠送</div>
							<div class="mui-switch mui-active">
								<div class="mui-switch-handle"></div>
							</div>
						</div>
			 	 	</div>
			 	 	<div class="item-list beizhu">
			 	 		 <input type="text" name="" id="" placeholder="备注：说点什么吧">
			 	 	</div>
			 	</div>
			 	<div v-show='itemIndex == 2' class="content">
			 	</div>
			</div>
		</div>
		<script src="../js/zepto1.1.6.min.js" type="text/javascript"></script>
		<script src='../js/swiper-3.3.1.min.js' type="text/javascript"></script>
		<script src='../js/mui.min.js'></script>
		<script src="../js/public.js"></script>
		<script type="text/javascript" src="../picker/mui.picker.min.js"></script>
	    <script type="text/javascript" src="../picker/mui.poppicker.js"></script>
		<script type="text/javascript" src="../js/global.js"></script>
		<script type="text/javascript" src="../js/vue.min.js"></script>

		<script>
			(function($) {
				$.init();
				var now = new Date();
				// startDateValue.innerText = now.getFullYear() + "-" + formatMonth((now.getMonth() + 1).toString()) + "-" + formatMonth(now.getDate().toString());
				// endDateValue.innerText = now.getFullYear() + "-" + formatMonth((now.getMonth() + 1).toString()) + "-" + formatMonth(now.getDate().toString())
	            
	            var optionsJson = '{"type":"date","beginYear":' + (now.getFullYear() - 1) + ',"endYear":' + (now.getFullYear() + 1) + '}';
				var options = JSON.parse(optionsJson);
					
				startDate.addEventListener('tap', function() {
					var picker = new $.DtPicker(options);
					picker.show(function(rs) {
						show_value2.innerText = rs.text;
						picker.dispose();
					});
				}, false);
				
				
				var arr = [{text:"配送"},{text:"配送"},{text:"配送"}];
				songhuo_sy.addEventListener('tap', function() {
					var cardPicker = new $.PopPicker({
						layer: 1
					});
					cardPicker.setData(arr);
					cardPicker.show(function(items) {
						show_value0.innerText = items[0].text;;
						cardPicker.dispose();
					});
				}, false);
				
				sehao.addEventListener('tap', function() {
					var cardPicker = new $.PopPicker({
						layer: 1,
					});
					cardPicker.setData(arr);
					cardPicker.show(function(items) {
						show_value1.innerText = items[0].text;;
						cardPicker.dispose();
					});
				}, false);
				
			})(mui);

			function formatMonth(month) {
				if(month.length == 1) {
					return "0" + month;
				}
				return month;
			}

			var VM=new Vue({
				el:'body',
				data:{
					productChange:{
                        name:'所得税是多少',
                        guige:'搜索说点s',
                        oldPrice:1000,
                        salePrice:800,
                        num:1
					},
					itemIndex:1
				},
				methods:{
					changeCount(m){
						if (m >= 1) {
							this.productChange.num++
						} else {
							if (this.productChange.num == 1) {
								this.productChange.num = 1;
							} else {
								this.productChange.num--;
							}
						}
					},
					changeNav(e){
						$('.g-sale .m-biangeng-mingxi .nav-list .list').removeClass("active")
                        e.target.classList.add('active');
                        if(this.itemIndex ==1 )
                        {
                        	this.itemIndex=2
                        }else{
                        	this.itemIndex=1
                        }
                        
					}
				}
			})
		</script>
	</body>

</html>
