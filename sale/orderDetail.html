<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>sale</title>
		<!-- Mobile Devices Support @begin -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<!-- Mobile Devices Support @end -->
		<link rel="stylesheet" href="../css/base-reset.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/ww2.css">
	</head>

	<body class="orderDetail">
		<div class="mui-bar mui-bar-nav header project-list-head" style="background-color: white; color: black;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<span>订单详情</span>
			<span class="header-right"><img style="width: 50%;" src="../images/orderDetail-icon-point.png" /></span>
		</div>
		<div class="shadow" style="display: none;">
			<div class="handerBar">
				<div class="item">
					<img src="../images/orderDetail-icon-edit.png" />修改
				</div>
				<div class="item">
					<img src="../images/orderDetail-icon-del.png" />删除
				</div>
				<div class="triangle"></div>
			</div>
		</div>
		<section class="content">
			<div class="orderInfoDiv">
				<div class="orderNum">订单号：{{info.id}}<span class="right">{{info.statusName}}</span></div>
				<div class="orderInfo">
					<div><span>制单人</span>{{info.createrName}}</div>
					<div><span>制单机构</span>{{info.orgName}}</div>
					<div><span>销售顾问</span>{{info.orgName}}</div>
					<div><span>制单日期</span>{{info.createDate}}</div>
				</div>
			</div>
			<!--<div class="userAddress">
				<div class="user">张小郎           13923758455</div>
				<div class="address">东王南城区南城花园一期A栋2308</div>
				<i></i>
			</div>-->
			<div class="title-goods-info">
				商品信息（{{info.details.length}}）
			</div>
			<template v-for="item in info.details">
				<div class="item-list">
					<div class="item">
						<div class="name">{{item.proId}}\{{item.proName}}）<span class="line"></span></div>
						<div class="spec">规格：{{item.proSpec}}</div>
					</div>
				</div>
				<div class="dispatchType">
					<div class="item"><span>送货方式：</span>{{item.deliverTypeName}}</div>
					<div class="item"><span>色号：</span>{{item.colorNum}}</div>
					<div class="item"><span>发货日期：</span>{{item.deliverDate}}</div>
				</div>
				<div class="dispatchType">
					<div class="btn" v-bind:class="{active:item.isInstall==1}"><span>安装</span></div>
					<div class="btn" v-bind:class="{active:item.isMeasure==1}"><span>测量</span></div>
					<div class="btn" v-bind:class="{active:item.isGiving==1}"><span>赠送</span></div>
				</div>
				<div class="remark">
					<span>备注：</span>{{item.remark}}
				</div>
			</template>
			<div class="remark">
				<span class="unitPrice">￥20</span><span class="num">x1</span>
				<span class="discountTxt">折扣率：</span><span class="unitPrice">0.80</span>
				<span class="totalNum right">20</span>
				<span class="rmb right">￥</span>
				<span class="unitPrice right">小计：</span>
			</div>
		</section>
		<div class="totalMoney">
			<span class="totalNum right">20</span>
			<span class="rmb right">￥</span>
			<span class="unitPrice right">总计：</span>
		</div>
	</body>
	<script src="../js/zepto1.1.6.min.js" type="text/javascript"></script>
	<script src="../js/flexible.js" type="text/javascript"></script>
	<script src="../js/flexible_css.js" type="text/javascript"></script>
	<script src='../js/mui.min.js'></script>
	<script type="text/javascript" src="../js/fx.js"></script>
	<script type="text/javascript" src="../js/vue.min.js"></script>
	<script type="text/javascript" src="../js/global.js"></script>
	<script>
		var tlid = localStorage.yhntlid;

		var vm = new Vue({
			el: 'body',
			data: {
				info: []
			},
			methods: {},
			ready: function() {
				init();
			}
		});

		function init() {
			mui.ajax(getBaseServerUrl() + '/app/orderAdjust/editAppendOrder', {
				type: 'get', //HTTP请求类型
				data: {
					id: localStorage.orderDetailIdFromDGTZ
				},
				success: function(jsonData) {
					vm.info = jsonData.data;
				},
				error: function(XMLHttpRequest, textStatus, errorThrown) {
					$("#search_content").hide();
					console.log('error')
				}
			});
		}

		$(".header-right").on('tap', function() {
			$('.shadow').css('display', 'block');
		});
		$(".shadow").on('tap', function() {
			$('.shadow').css('display', 'none');
		});

//		$(".dispatchType").on('tap', '.btn', function() {
//			$(".dispatchType .btn").eq($(this).index()).addClass('active').siblings().removeClass('active');
//		});
	</script>

</html>
