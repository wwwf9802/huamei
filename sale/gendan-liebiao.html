<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>跟单信息列表</title>
		<!-- Mobile Devices Support @begin -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<script src="../js/flexible.js" type="text/javascript"></script>
		<script src="../js/flexible_css.js" type="text/javascript"></script>
		<!-- Mobile Devices Support @end -->
		<link rel="stylesheet" href="../css/base-reset.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/lzr.css">
	</head>
	<body>
		<div class="mui-bar mui-bar-nav header header-details">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<span class="title">跟单信息列表</span>
		</div>
		<div class="g-content g-gendan">
			  
			 <div v-for='item in items' class="item-gendan weigou" :class="{'yi_ngou':item.purchaseType == 20}">
			 	 <div class="gendan-list">
			 	 	 <div class="list ">
			 	 	 	<span class="name">
			 	 	 		{{item.goodsType}}
			 	 	 	</span>
			 	 	 	<span class="goumai-detail">
			 	 	 		{{item.purchaseType | fotmatPay}}
			 	 	 	</span>
			 	 	 </div>
			 	 	 <div class="list time">
			 	 	 	<div class="wen">计划采购日期</div>
			 	 	 	<div class="time-num">{{item.purchaseTime}}</div>
			 	 	 </div>
			 	 </div>
			 </div>
			 
		</div>
		 

		<script src="../js/zepto1.1.6.min.js" type="text/javascript"></script>
		<script src='../js/swiper-3.3.1.min.js' type="text/javascript"></script>
		<script src='../js/mui.min.js'></script>
		<script type="text/javascript" src="../js/public.js"></script>
		<script type="text/javascript" src="../js/global.js" ></script>
		<script type="text/javascript" src="../js/vue.min.js" ></script>

		<script>
		    Vue.filter('fotmatPay',function(value){
               if(value == 10){
               	return '未购'
               }else{
               	return '已购'
               }
		    });
		    new Vue({
		    	el:'body',
		    	data:{
                    items:[

                    ]
		    	},
		    	ready(){
		    		this.items=JSON.parse( localStorage.lzrnotice_detail );
		    		console.log(this.items)
		    	}
		    })
		</script>
		
		 
	</body>

</html>
