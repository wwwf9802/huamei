<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>水电材料下单</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<script src="../js/flexible.js" type="text/javascript"></script>
		<script src="../js/flexible_css.js" type="text/javascript"></script>
		<link rel="stylesheet" href="../css/base-reset.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/mui.picker.all.css" />
		<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/yhn.css">
	</head>
	<style>
		.mui-navigate-right {
			font-size: .4rem
		}
		
		.mui-navigate-right>span {
			margin-right: .5rem;
			font-size: .4rem;
			color: #aaa
		}
		
		.mui-navigate-right>.active {
			color: #333
		}
		.mui-btn-blue{background-color:#EB6D00 !important;border:1px solid #EB6D00 !important}
		
		.y-ycrw>div{height:1.2rem;background:#fff;line-height:1.2rem;padding:0 .4rem;}
		.y-ycrw>div>p{color:#333}
		.y-ycrw>div>p>span{float:right;color:#aaa;font-size:.35rem;}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<span class="title">异常任务指派</span>
		</header>
		<section class="under-top y-ycrw">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a data-arr="arr1" class="a-choice mui-navigate-right">
						任务类型
						<span class="right">点击选择</span>
					</a>
				</li>
			</ul>
			<div>
				<p>任务描述<span>默认为不合格项目</span></p>
			</div>
		</section>
		<div class="y-pingjia">
			<textarea name="" rows="" cols="" placeholder="请输入任务描述" maxlength="500" @input="keyup($event);"></textarea>
			<p style="padding:0 .3rem;"><span v-el:numtips class="right">{{num}}/500</span></p>
		</div>
	</body>
	<script src="../js/zepto1.1.6.min.js"></script>
	<script src="../js/mui.min.js"></script>
	<script src="../js/picker/mui.picker.min.js"></script>
	<script src="../js/picker/mui.poppicker.js"></script>
	<script src="../js/vue.min.js"></script>
	<script>
		var arr = [];
		var vm = new Vue({
			el: 'body',
			data: {
				num:0,
               	panduan:true,
				arr1: [{
					valu: 'ywj',
					text: '董事长 叶文洁'
				}, {
					valu: 'aaa',
					text: '总经理 艾AA'
				}, {
					valu: 'lj',
					text: '罗辑'
				}, {
					valu: 'ymt',
					text: '云天明'
				}, {
					valu: 'shq',
					text: '史强'
				}, {
					valu: 'zhbh',
					text: '章北海'
				}, {
					valu: 'zhy',
					text: '庄颜'
				}, {
					valu: 'gyf',
					text: '关一帆'
				}, {
					valu: 'zhz',
					text: '智子'
				}, {
					valu: 'gezh',
					text: '歌者'
				}],
				arr2: [{
					valu: 'ywj',
					text: '董事长 2叶文洁'
				}, {
					valu: 'aaa',
					text: '总经理 2艾AA'
				}, {
					valu: 'lj',
					text: '2罗辑'
				}, {
					valu: 'ymt',
					text: '2云天明'
				}, {
					valu: 'shq',
					text: '2史强'
				}, {
					valu: 'zhbh',
					text: '2章北海'
				}, {
					valu: 'zhy',
					text: '2庄颜'
				}, {
					valu: 'gyf',
					text: '2关一帆'
				}, {
					valu: 'zhz',
					text: '2智子'
				}, {
					valu: 'gezh',
					text: '2歌者'
				}],
			},
			methods: {
				changeArr: function(e) {},
				keyup:function(e){
                    var len = e.target.value.length;
                    if (len <= 500) {
		                 this.num=len;
		                 //this.panduan=true;
		            } else {
                         this.$els.textarea.className='error_red';
		                 this.num=500;
		                 this.panduan=false;
		            }
                }
			},
			ready: function() {
			}
			
		});

		(function($, doc, Zepto) {
			$.init();
			$.ready(function() {
				var userPicker = new $.PopPicker();
				userPicker.setData(arr);
				var showUserPickerButton = null;
				Zepto(".a-choice").on("tap", function() {
					var that = this;
					var index = Zepto(this).data("arr");
					var arr = vm[index];
					userPicker.setData(arr);
					userPicker.show(function(items) {
						Zepto(that).find("span").addClass("active").html(items[0].text);
						//返回 false 可以阻止选择框的关闭
						//return false;
					});
				});
			});

		})(mui, document, Zepto);
	</script>
</html>
