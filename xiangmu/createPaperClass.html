<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>任务明细</title>
		<!-- Mobile Devices Support @begin -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<!-- Mobile Devices Support @end -->
		<link rel="stylesheet" href="../css/base-reset.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/lzr.css">
		<link rel="stylesheet" href="../css/ww.css" />
	</head>
	<style>
		#selectProduct>input{border:none;font-size:.4rem;position:relative;top:.1rem;color:#333}
		#submit1{width:9.2rem;text-align:center;height:1.2rem;line-height:1.2rem;font-size:.4rem;color:#fff;padding:0;background:#EA6D01;border-radius:6px;position:fixed;bottom:0;z-index: 9999;left:.4rem;}
		#submit1:active{opacity: .8;}
	</style>
	<body class="createPaper">
		<div class="mui-bar mui-bar-nav header project-list-head">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			新增商品
		</div>
		<div class="loading" style="display: none;">
			<span class="mui-spinner"></span>	
		</div>
		<div id="createPaper" class="g-content g-content-daichuli g-renwu-mingxi">
			<div class="selectItem">
				<div class="title left">
					商品类型
				</div>
				<div id="selectProduct" class="right">
					<input v-model="typeName" type="text" placeholder="请输入图片类别名称" />
				</div>
			</div>
		</div>
		<div id="submit1">完成</div>
	</body>
	<script src="../js/global.js"></script>
	<script src="../js/flexible.js" type="text/javascript"></script>
	<script src="../js/flexible_css.js" type="text/javascript"></script>
	<script src='../js/swiper-3.3.1.min.js' type="text/javascript"></script>
	<script src='../js/mui.min.js'></script>
	<script src='../js/vue.min.js'></script>
	<script type="text/javascript" src="../js/zepto1.1.6.min.js" ></script>
	<script>
		var parentId=localStorage.addClassID;
		var vm=new Vue({
			el:"body",
			data:{
				typeName:""
			},
		});
	
		submit1.addEventListener("tap",function(){
			console.log(vm.typeName);
			mui.ajax(getBaseServerUrl() + '/sites/sitesDrawing/saveSitesDrawingType', {
					type: 'post',
					contentType: "application/json",//HTTP请求类型
					data: {
                        "id": "",
                        "isComfirm": "",
                        "parentId":parentId,
                        "typeLevel": "1",
                        "typeName": vm.typeName
                     },
					success: function(jsonData) {
						console.log(jsonData);
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
					}
				});
		});
	</script>

</html>
