		<script>
		    var vm = new Vue({
				el: "body",
				data: {
					numObj: {},
				},
				methods: {
					selectType: function(code) {
						this.selectCode = code;
					}
				},
				ready: function() {
					init();
				}
			});
			function init() {
				mui.ajax(getBaseServerUrl() + '/sites/sitesTask/queryTaskNum', {
					type: 'get', 
					data: {
						empId:1,
						empName:'aa',
						sitesId: localStorage.selectSitesId
					},
					success: function(jsonData) {
						if(jsonData.status){
							vm.numObj = jsonData.other;
						}else{
							plus.nativeUI.alert(jsonData.msg);
						}
					},
					error: function() {}
				});
			}
			$(".item-lists").on('tap', '.list', function() {
				openNew($(this).data('page'));
			});

			$(".item-lists .list").on("touchstart", function() {
				$(this).addClass("cur")
			});
			$(".item-lists .list").on("touchend", function() {
				$(this).removeClass("cur")
			})
			var mySwiper = new Swiper('.swiper-container', {
				loop: true,
				autoplay: 3000,
				// 如果需要分页器
				pagination: '.swiper-pagination',
				paginationClickable: true,
				spaceBetween: 0,
				centeredSlides: true,
				autoplayDisableOnInteraction: false
			})
		</script>
