<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>合同信息</title>
		<!-- Mobile Devices Support @begin -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<script src="../js/flexible.js" type="text/javascript"></script>
		<script src="../js/flexible_css.js" type="text/javascript"></script>
		<!-- Mobile Devices Support @end -->
		<link rel="stylesheet" href="../css/base-reset.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/lzr.css">
	</head>
	<body>
		<div class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<span class="title">合同信息</span>
		</div>
		<div class="g-content g-hetong-message">

		     <div class="item-hetong">
		        <div class="item-bg">
		     	  <div class="title">
		     	  	 合同信息
		     	  </div>
		     	  <span class="line"></span>
		     	  <span class="linetwo"></span>
		     	  <div class="item-wen">
	                    <div class="sub-title">
	                        <span>合同编号</span> 
	                             2017-04-06 
	                    </div>
	                    <div class="sub-title">
	                        <span>合同日期</span> 
	                             工程派工完成
	                    </div>
	                    <div class="sub-title">
	                        <span>业主姓名</span> 
	                             工程派工完成
	                    </div>
	                    <div class="sub-title">
	                        <span>业主地址</span> 
	                             工程派工完成
	                    </div>
                   </div>
		     	</div>
		     </div>

		     <div class="item-hetong item-gongdi">
		        <div class="item-bg">
		     	  <div class="title">
		     	  	 工地信息
		     	  </div>
		     	  <span class="line"></span>
		     	  <span class="linetwo"></span>
		     	  <div class="item-wen">
	                    <div class="sub-title">
	                        <span>所属片区</span> 
	                             2017-04-06 
	                    </div>
	                    <div class="sub-title">
	                        <span>装饰分部</span> 
	                             工程派工完成
	                    </div>
	                    <div class="sub-title">
	                        <span>项目经理</span> 
	                             工程派工完成
	                    </div>
                   </div>
		     	</div>
		     </div>

		     <div class="item-hetong item-jindukuan">
		        <div class="item-bg">
		     	  <div class="title">
		     	  	 进度款
		     	  </div>
		     	  <span class="line"></span>
		     	  <span class="linetwo"></span>
		     	  <div class="item-wen">
	                   <div v-for='(index,item) in items' class="jindu-lists">
	                   	   <div class="title-tr">
	                   	   	   <span class="titile-wen">
	                   	   	   	   {{item.jindukuan}}
	                   	   	   </span>
	                   	   	   <span class='hui-wen'>收款时间：</span>
	                   	   	   <span>{{item.time}}</span>
	                   	   </div>
	                   	   <div class="center-msg">
	                   	   	  <div class="wen">
	                   	   	  	  <div class="yishou">
	                   	   	  	  	已收：<span class="yishou-wen">{{item.yishou}}</span> 元
	                   	   	  	  </div>
	                   	   	  	  <div class="yishou">
	                   	   	  	  	应收：<span class="yingshou-wen">{{item.yingshou}}</span> 元
	                   	   	  	  </div>
	                   	   	  </div>
	                   	   	  <div class="jindu">
		                   	   	  	<div class="td td-progress">
	    	    	 	 	 	 		<div class="mui-progressbar progress" data-progress="{{item.jindu}}">
	    									<span></span>
	    								</div>
	    								<span class='progress-num' v-bind:style="{left: item.jindu + '%' }">{{item.jindu}}%</span>
	    								<span class="daosanjiao" v-bind:style="{left: item.jindu + '%' }"></span>
	    	    	 	 	 	 	</div>
	                   	   	  </div>
	                   	   </div>
	                   	   <div class="left-line-icon"></div>
	                   	   <div class="left-line"></div>
	                   </div>
                   </div>
		     	</div>
		     </div>
		</div>
		<script src="../js/zepto1.1.6.min.js" type="text/javascript"></script>
		<script src='../js/swiper-3.3.1.min.js' type="text/javascript"></script>
		<script src='../js/mui.min.js'></script>
		<script src="../js/public.js"></script>
		<script type="text/javascript" src="../js/global.js"></script>
		<script type="text/javascript" src="../js/vue.min.js"></script>
		<script>
		     var hetongVM=new Vue({
		     	el:'body',
		     	data:{
                    items:[
                        {
                          jindukuan:'第一次进度款',
                          time:"签合同当日",
                          yishou:4000,
                          yingshou:8000,
                          jindu:50
                        },
                        {
                          jindukuan:'第二次进度款',
                          time:"签合同当日",
                          yishou:2000,
                          yingshou:8000,
                          jindu:25
                        },
                        {
                          jindukuan:'第三次进度款',
                          time:"签合同当日",
                          yishou:6000,
                          yingshou:8000,
                          jindu:75
                        }
                    ],
                    contractId:localStorage.selectContractId
		     	},
		     	ready:function(){
		     		mui.ajax(getBaseServerUrl() + '/app/contractInfo/findContractInfo', {
		                type: 'get', //HTTP请求类型
		                data: {
		                	// 合同信息编号
		                    contractId: this.contractId
		                },
		                success: function(jsonData) {
		                     console.log(jsonData)
		                },
		                error: function(XMLHttpRequest, textStatus, errorThrown) {
		                    console.log(XMLHttpRequest.status);
		                    console.log(XMLHttpRequest.readyState);
		                    console.log(textStatus);
		                }
		            });
		     	}
		     })
		    //进度条展示
			var progressbar1 = mui('.progress');
		    var progress_length=progressbar1.length;
		    for (let i=0;i<progress_length;i++){
			    var progress_e=progressbar1[i];
			    var progressnum=progress_e.getAttribute('data-progress');
			    
			   	var progress=progressbar1[i];
			    mui(progress).progressbar().setProgress(progress.getAttribute('data-progress'));
		    }

		    // 最后一条线无高度
		    $(".left-line:last").css({height: 0});
		</script>

	</body> 

</html>
