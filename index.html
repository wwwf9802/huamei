		<script>
			var doc = window.document;
			var docEl = doc.documentElement;
			var width = docEl.getBoundingClientRect().width;
			var dpr = 1;
			if(width > 540) {
				width = 540 * dpr;
			}
			var rem = width / 10;
			var fontSize = rem;
			var bottomheight = parseInt(fontSize) * 1.307 + 'px';
			var topheight = parseInt(fontSize) * 1.5 + 'px';

			var subStyles = {
				top: topheight,
				bottom: bottomheight,
				//bounceBackground:"#666666",
				//bounce: 'vertical',
			};

			if(window.plus) {
				plusReady()
			} else {
				document.addEventListener('plusready', plusReady, false);
			}

			function plusReady() {
				plus.webview.create("news.html", "news", subStyles);
				plus.webview.create("xiangmu.html", "xiangmu", subStyles);
				plus.webview.create("sale.html", "sale", subStyles);
				plus.webview.create("oa_index.html", "oa_index", subStyles);
				mui.openWindow({
					url: "news.html",
					id: "news.html",
					styles:subStyles,
					createNew: false,
					show: {
						autoShow: true, //页面loaded事件发生后自动显示，默认为true
						aniShow: "fade-in", //页面显示动画，默认为”slide-in-right“；
						duration: 200 //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
					},
					waiting: {
						autoShow: true,
						title: '正在加载...',
					}
				});

			}

			var lastId = "news";

			$(".item-foot").on("tap", function() {

				$(".item-foot").removeClass("cur");
				$(this).addClass("cur");
				

				var id = $(this).data("id");
				var content = $(this).find("a").text();
				topContent.innerHTML = content;

				//plus.webview.getWebviewById(id).evalJS("init()");
				plus.webview.getWebviewById(id).show("fade-in", 200);
				lastId = id;

				/*var arr = plus.webview.getWebviewById(id).opened();
				for(var i = 0; i < arr.length; i++) {
					arr[i].close();
				}*/

					var array = plus.webview.all();

						}
				    }*/
				   console.log("当前一共有"+array.length+"个webview");
				   console.log(JSON.stringify(array));

			});
		</script>
