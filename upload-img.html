<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<link rel="stylesheet" href="css/mui.min.css" />
	</head>
	<style>
		#d1{overflow:hidden;}
	 	#d1>img{width:50%;height:200px;float:left;}
	</style>
	<body>
		<div id="d1"></div>
		<a id="a1" href="#picture"><button id="b1">点击上传</button></a>
		<input type="file" id="uploadphoto" name="uploadfile" style="display:none;" />
		
		<div id="picture" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#" onclick="getImage()";>拍照</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#" onclick="uploadphoto.click()" >从相册选取</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#picture"><b>返回</b></a>
				</li>
			</ul>
		</div>
		
	</body>
	<script src="js/zepto1.1.6.min.js"></script>
	<script src="upload/LocalResizeIMG.js"></script>
	<script src="js/mui.min.js"></script>
	<script src="js/uploadImg.js"></script>
	<script>
	
		var base64data={};
		$(document).ready(function(e) {
			$('#uploadphoto').localResizeIMG({
				width: 500,
				quality: 0.4,
				success: function(result) {
					var submitData = {
						base64_string: result.clearBase64,
						src:result.base64
					};
					var img=new Image();
					img.src=submitData.src;
					d1.appendChild(img);
				}
			});

		});
	
		
		function pushImg(result){
			var img=new Image();
               img.src=result.base64;
			d1.appendChild(img);
		}
		
	</script>
</html>
